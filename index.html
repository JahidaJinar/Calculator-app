<!DOCTYPE html>
<html lang="en" data-theme="1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>calc</h1>
        <div class="theme-switcher">
          <span>THEME</span>
          <div class="toggle">
            <div class="labels">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </div>
            <div class="switch" data-theme="1"></div>
          </div>
        </div>
      </div>

      <div class="display"><span>0</span></div>

      <div class="keypad">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn del">DEL</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">+</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">-</button>
        <button class="btn decimal">.</button>
        <button class="btn number">0</button>
        <button class="btn operator">/</button>
        <button class="btn operator">Ã—</button>
        <button class="btn reset">RESET</button>
        <button class="btn equals">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
